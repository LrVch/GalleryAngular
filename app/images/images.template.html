<div class="row">
    <div class="item col-xs-6 col-sm-4 col-md-2" ng-repeat="image in images">
        <a href="#" class="item__link" ng-click="showPopup($index)">
            <div style="height: 150px; background-image: url('{{ image.img.L.href }}')" class="item__img"></div>
            <p class="item__author">{{ image.authors[0].name }}</p>
        </a>
    </div>
</div>
